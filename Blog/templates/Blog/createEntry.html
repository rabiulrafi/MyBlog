{%  extends 'Blog/base.html'%}


{%block content%}
  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <!-- Blog Entries Column -->
      <div class="col-md-8">
        <!-- Blog Post -->
          <div class="card mb-4 mt-4">
            <div class="card-header">
              Create Blog Post
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {{form.as_p}}

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

            </div>
          </div>


      </div>

      <div class="col-md-4">
        <!-- Side Widget -->
        <div class="card my-4">
          <h5 class="card-header">Side Widget</h5>
          <div class="card-body">
              <p><strong>User:</strong> {{user.username}}</p>
              <p><strong>Email:</strong> {{ user.email }}</p>
          </div>
        </div>

      </div>


    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->
{%endblock%}
