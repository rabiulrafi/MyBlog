{%  extends 'Blog/base.html'%}


{%block content%}
  <!-- Page Content -->
  <div class="container">
    <a style="margin:10px;" class="btn btn-primary" href="{%url 'home'%}"><i class="fa fa-home"> Back To Home</i></a>

    <div class="row">

      <!-- Blog Entries Column -->
      <div class="col-md-8">
        <!-- Blog Post -->
          <div class="card mb-4">
            <div class="card-body">
              <h2 class="card-title">{{object.entry_title}}</h2>
              <p class="card-text">{{object.entry_list|linebreaks}}</p>
            </div>
            <div class="card-footer text-muted">
             {{object.entry_date}} by
              <a href="#">{{object.entry_author}}</a>
            </div>
          </div>


      </div>

      <div class="col-md-4">
        <!-- Side Widget -->
        <div class="card my-4">
          <h5 class="card-header">Side Widget</h5>
          <div class="card-body">
              <p><strong>User:</strong> {{user.username}}</p>
              <p><strong>Email:</strong> {{ user.email }}</p>
          </div>
        </div>

      </div>


    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->
{%endblock%}
