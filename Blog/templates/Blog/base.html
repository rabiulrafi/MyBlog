{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Rafi's Blog</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Bootstrap core CSS -->
  <link href="{% static "Blog/vendor/bootstrap/css/bootstrap.min.css"%}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{% static "Blog/css/blog-home.css" %}" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">RAFI'S BLOG</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
            {% if user.is_authenticated %}
              <a class="nav-link" href="{%url 'home'%}">My Blog
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{%url 'create-entry'%}">Post Now</a>
            </li>

              <li class="nav-item">
                <a class="nav-link" href="{%url 'logout'%}">Logout</a>
              </li>

          {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{%url 'login'%}">Login</a>
            </li>
          {% endif %}


        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
    {%block content%}

     {%endblock%}

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Rafi's Blog</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="{% static "Blog/vendor/jquery/jquery.min.js" %}"></script>
  <script src="{% static "Blog/vendor/bootstrap/js/bootstrap.bundle.min.js" %}"></script>

</body>

</html>
